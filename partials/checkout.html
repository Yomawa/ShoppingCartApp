<nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="/#/">Home</a></li>
        <li role="presentation"><a href="#">About</a></li>
        <li role="presentation"><a href="#">Contact</a></li>
      </ul>
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid col-md-10 col-md-offset-1">
  <div class="row">
    <div class="col-md-6">
      <h4>My Shopping Bag</h4>
    </div>
    <div class="col-md-6">
      <h4>Order Total: {{orderTotal/100 | currency }}</h4>
    </div>
  </div>
  <div class="row" ng-repeat="item in items track by $index">
    <div class="col-md-6">
      <h5>Product {{item.name}}</h5>
      <p>CaffeineScale: {{item.caffeineScale}}</p>
      <p>Rating: {{item.rating}}</p>
    </div>
    <div class="col-md-1">
      <h5>Quantity {{item.qty}}</h5>
    </div>
    <div class="col-md-1">
      <h5>Sub-Total {{(item.qty * item.price)/100 | currency}}</h5>
    </div>
    <div class="col-md-2">
    <h5>Update or Remove</h5>
      <button type="button" class="btn btn-warning">Edit</button>
      <button type="button" ng-click="removeItem($index)" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
