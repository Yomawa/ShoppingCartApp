<div class="col-md-12 border container-fluid">
  <div class="row">
    <div class="col-md-3">
      <img ng-src="{{tea.imageUrl}}">
    </div>
    <div class="col-md-5">
      <ul>
      <li><h3>{{tea.name}}</h3></li>
      <li>Ingredients: {{tea.ingredients}}</li>
      <li>Caffeine Scale: {{tea.caffeineScale}}</li>
      <li>Price: {{tea.price}}</li>
      <li>In Stock: {{tea.inStock}}</li>
      <li>Rating: {{tea.rating}}</li>
      <!-- <li>Categories: {{tea.categories}}</li> -->
        Categories:<li class="orderlist" ng-repeat="c in tea.categories">{{c}}</li>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      Quantity:<select name="singleSelect" id="singleSelect" type="number" ng-model="price.option">
          <option value=""></option>
          <option value="1">1</option> 
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <input class="btn btn-warning"type="submit" value="Add To Bag" id="submit">
    </div>
  </div>
</div>
